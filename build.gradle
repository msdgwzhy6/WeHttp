group 'me.leoray'
version '1.1.4'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    //依赖Okhttp和OkIo
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    //依赖安卓SDK
    compile 'com.google.android:android:4.1.1.4'

    //测试使用
    testCompile 'com.google.code.gson:gson:2.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
