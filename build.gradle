group 'me.leoray'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.google.android:android:4.1.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
